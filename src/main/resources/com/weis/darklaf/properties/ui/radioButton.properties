# suppress inspection "UnusedProperty" for whole file
RadioButtonUI                      = com.weis.darklaf.ui.radiobutton.DarkRadioButtonUI
RadioButton.border                 = com.weis.darklaf.ui.radiobutton.DarkRadioButtonBorder
RadioButton.selectionEnabledColor  = %controlFill
RadioButton.selectionDisabledColor = %controlFillDisabled
RadioButton.focusBorderColor       = %glowFocusLine
RadioButton.inactiveFillColor      = %widgetFillInactive
RadioButton.activeFillColor        = %widgetFill
RadioButton.activeBorderColor      = %controlBorder
RadioButton.inactiveBorderColor    = %controlBorderDisabled

#Icons
RadioButton.unchecked.icon         = control/radio.svg[patch](19,19)
RadioButton.uncheckedDisabled.icon = control/radioDisabled.svg[patch](19,19)
RadioButton.uncheckedFocused.icon  = control/radioFocused.svg[patch](19,19)
RadioButton.selected.icon          = control/radioSelected.svg[patch](19,19)
RadioButton.selectedDisabled.icon  = control/radioSelectedDisabled.svg[patch](19,19)
RadioButton.selectedFocused.icon   = control/radioSelectedFocused.svg[patch](19,19)