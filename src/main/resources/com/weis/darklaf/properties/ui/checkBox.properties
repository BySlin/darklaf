# suppress inspection "UnusedProperty" for whole file
CheckBoxUI                          = com.weis.darklaf.ui.checkbox.DarkCheckBoxUI
CheckBox.border                     = com.weis.darklaf.ui.checkbox.DarkCheckBoxBorder
CheckBox.activeFillColor            = %widgetFill
CheckBox.inactiveFillColor          = %widgetFillInactive
CheckBox.activeBorderColor          = %controlBorder
CheckBox.inactiveBorderColor        = %controlBorderDisabled
CheckBox.focusBorderColor           = %glowFocusLine
