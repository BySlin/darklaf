CheckBox.uncheckedFocused.icon      = control/checkBoxFocused.svg[patch](19,19)
CheckBox.indeterminate.icon         = control/checkBoxIndeterminateSelected.svg[patch](19,19)
CheckBox.indeterminateDisabled.icon = control/checkBoxIndeterminateSelectedDisabled.svg[patch](19,19)
CheckBox.indeterminateFocused.icon  = control/checkBoxIndeterminateSelectedFocused.svg[patch](19,19)
CheckBox.selected.icon              = control/checkBoxSelected.svg[patch](19,19)
CheckBox.selectedDisabled.icon      = control/checkBoxSelectedDisabled.svg[patch](19,19)
CheckBox.selectedFocused.icon       = control/checkBoxSelectedFocused.svg[patch](19,19)